<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather Dashboard</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-weather">
       

            <h1>Weather Dash Board</h1>
        
        <!-- Retrieved data will be dumped here -->


        <div class="row">
            
            <div class="col">
                <div class="card">
                    <div class="card-body"> 
                        <div id='history hide'>
                            <div id='newTemp' class="container">
                                <div class="prevbuttons">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-8">
                
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <input type="text" id="city" class="form-control" placeholder="city" aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="search">Button</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="city-date">
                                            <h1>CITY</h1>
                                        </div>
                                    </div>
                                </div>
                                <div class="row hide">
                                    <div class="col">
                                        <div class="citytemp">
                                            <h2>temp:</h2>
                                        </div>
                                        <div class="cityhumidity">
                                            <h2>humidity:</h2>
                                        </div>
                                        <div class="citywind">
                                            <h2>wind speed:</h2>
                                        </div>
                                        <div class="UVin">
                                            <h2>UVindex: <span id='uv'></span></h2>
                                        </div>
                                    </div>
                                    <div class="col offset">
                                        <img id = "weatherIcon">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card hide">
                    <div class="card-body">


                        <div class="row">
                            <div class="col">

                            </div>
                            <div class="col-12">
                                <div class="citydetails"></div>
                            </div>
                        </div>
                        </p>
                        <div class="container">
                            <div class="row">
                                <div class="col-md ">
                                    <div class="jumbotron">
                                        <div class="date1"></div>
                                        <div class="icon"></div>
                                        <hr class="my-4">
                                        <div id="refresh">
                                            <div class="wind1"></div>
                                            <div class="humidity1"></div>
                                            <div class="temp1"></div>
                                            <!-- Add extra div for the bonus Fahrenheit temp -->
                                            <div class="tempF1"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md ">
                                    <div class="jumbotron">
                                        <div class="date2"></div>
                                        <hr class="my-4">
                                        <div class="refresh">

                                            <div class="wind2"></div>
                                            <div class="humidity2"></div>
                                            <div class="temp2"></div>
                                            <!-- Add extra div for the bonus Fahrenheit temp -->
                                            <div class="tempF2"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md ">
                                    <div class="jumbotron">
                                        <div class="date3"></div>
                                        <hr class="my-4">
                                        <div class="refresh">
                                            <div class="wind3"></div>
                                            <div class="humidity3"></div>
                                            <div class="temp3"></div>
                                            <!-- Add extra div for the bonus Fahrenheit temp -->
                                            <div class="tempF3"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md ">
                                    <div class="jumbotron">
                                        <div class="date4"></div>
                                        <hr class="my-4">
                                        <div class="refresh">
                                            <div class="wind4"></div>
                                            <div class="humidity4"></div>
                                            <div class="temp4"></div>
                                            <!-- Add extra div for the bonus Fahrenheit temp -->
                                            <div class="tempF4"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md ">
                                    <div class="jumbotron">
                                        <div class="date5"></div>
                                        <hr class="my-4">
                                        <div class="refresh">
                                            <div class="wind5"></div>
                                            <div class="humidity5"></div>
                                            <div class="temp5"></div>
                                            <!-- Add extra div for the bonus Fahrenheit temp -->
                                            <div class="tempF4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
